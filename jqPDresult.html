<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">jQuery Calculator</h1>
        <h3 class="text-center">
            Perform basic mathematic operations using the power of jQuery!
        </h3>
    </div>
    <div class="container">
        <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <h3 class="card-header">Calculator</h3>

                <div class="card-body">
                    <button id="button-1" class="btn btn-primary number" value="1"></button>
                    <span>1</span>
                </button>
                <button id="button-2" class="btn btn-primary number" value="2">
                    <span>2</span>
                </button>
                <button id="button-3" class="btn btn-primary number" value="3">
                    <span>3</span>
                </button>
                <button
                    id="button-plus"
                    class="btn btn-danger operator"
                    value="plus"
                >
                <span>+</span>
                </button>
                <br /><br/>
                
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
