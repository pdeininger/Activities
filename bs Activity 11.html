<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

  //Jumbotron from Bootstrap 

    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">Practice making a Jumbotron!!!!</p>
        <hr class="my-4">
        <p>It's just about the coolest thing ever!!!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Check it out!</a>
      </div>

  <!-- Regular Buttons -->
  <h1>Here is a non fancy button</h1>
  <button>Boring Button</button>
  <button>Boring Button</button>

  <!-- forms from bootstrap -->

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">How can I reach you?</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">I'll never sell you out!</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
